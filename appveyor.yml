version: 1.0.{build}
os: Visual Studio 2017
configuration: Release
environment:
  clone_folder: c:\soil
  GITHUB_REPO_TOKEN:
    secure: 2d5d933e28cda6e1815d25ef861f338d5ab93a7e	
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
  
before_build:
- cmd: dotnet --version

build_script:
# Cake.
- ps: .\build.ps1

after_build:
# Build the SoilMechanics and SoilMechanics.Extensions NuGet packages.
- cmd: buildLibrariesNuget.cmd

# Tests are executed by Cake.
test: off

artifacts:
  - path: .\src\nuget\*.nupkg
    name: Libraries NuGet packages